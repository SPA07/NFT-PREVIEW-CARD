<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<main class="container">
  
    <div class="image">
      <div class="image-eye"></div>
    </div>
    
    <h1 class="title">Equilibrium #3429</h1>
  
    <p class="description">Equilibrium collection promotes balance and calm</p>
  
    <div class="details-container">
      <div class="eth">
        <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
        <span class="value">0.041 ETH</span>
      </div>

      <div class="clock">
        <img src="/images/icon-clock.svg" alt="clock">
        <span class="days">3 days left</span>
      </div>
    </div>

    <div class="line"></div>
    
    <section class="creator-container">

      <div class="avatar"></div>
      <div class="creator">Creation of <span class="creator-name">Jules Wyvern</span></div>
    </section>
    
    
    
  </main>
    
  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Salvador Pineda A.</a>.
    </div>
  </footer>
  
</body>
</html>
